<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="headpage">
        <img src="./img/Logo.png" alt="logo-toboolist" class="logo">
        <h1 class="titlehead">Toboolist</h1>
    </header>
    <main>
        
        
        <div class="container">
            
            <!-- bottoni -->
            <section class="allbutton">
                <button class="button1">Add Task</button>
                <button class="button2">Add Section</button>
            </section>
            <!-- /bottoni -->    
        
        </div>

        <div class="container2">

            <!-- liste task di oggi -->
            <section class="primatask">
                    <span class="down-arrow"></span>
                    <h3 class="first-ti">New Task</h3>
                    <br>
                    <span class="circle">
                        &check;
                    </span>
                    <p class="name-ta1">Quarterly Newsletter</p>
                    <small class="tblue">Editorial</small>
            </section>

            <section class="secondatask">
                <span class="down-arrow"></span>
                <h3 class="first-ti">Today</h3>
                <br>
                <span class="circle">
                    &check;
                </span>
                <p class="name-ta1">Recruiting blog post</p>
                <small class="tblue">Editorial</small>

                <br>
                <span class="circle">
                    &check;
                </span>
                <p class="name-ta1">Mobile app luaunch</p>
                <small class="tpurple">Q1 Goals</small>

                
                <br>
                <span class="circle2">
                    &#10005;
                </span>
                <p class="name-ta1">Interview John H.</p>
                <small class="tgreen">Recruiting</small>
                <br>
                <span class="circle">
                    &check;
                </span>
                <p class="name-ta1">Summit update to mobile storefronts</p>
                <small class="torange">Mobile</small>
            </section>
            <!-- /liste task di oggi -->



        </div>
        
        

        

        
    </main>
</body>
</html>
